<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Membros</title>
</head>
<body>
    <h2>Membros Cadastrados</h2>
    <ul>
        {% for membro in membros %}
            <li>{{ membro.nome }} - {{ membro.email }} - {{ membro.telefone }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin_dashboard') }}">Voltar</a>
</body>
</html>
