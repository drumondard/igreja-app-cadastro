<!DOCTYPE html>
<html>
<head>
    <title>Lista de Membros</title>
</head>
<body>
    <h1>Membros da Igreja</h1>

    <a href="{{ url_for('cadastro') }}">Cadastrar novo membro</a>

    <ul>
        {% for membro in membros %}
            <li>{{ membro.nome }} - {{ membro.email }}</li>
        {% else %}
            <li>Nenhum membro cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
